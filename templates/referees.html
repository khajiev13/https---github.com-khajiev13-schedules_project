<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referees</title>
</head>

<body>
    <form action="/referee_registered" method="get" style="display: inline-grid;">
        <label for="">What kind of activity or sport is this referee for?:</label>
        <select name="type" id="">
            {% block body %}
            <option value="" disabled selected>Sport</option>
            {% for sport in sport_types %}
            <option value="{{ sport }}">{{ sport }}</option>
            {% endfor %}
            {% endblock %}
        </select>
        <label for="">First name:</label>
        <input type="text" name="first_name" id="" placeholder="First name" required>
        <label for="">Last name:</label>
        <input type="text" name="last_name" id="" placeholder="Last name" required>
        <label for="">Experience of the referee in years:</label>
        <input type="number" name="experience" id="" placeholder="2">
        <label for="">Uniform color of the referee:</label>
        <input type="text" name="uniform_color" id="" placeholder="Black">
        <input type="submit" value="Add a referee">

    </form>
</body>

</html>
